set -g default-terminal "$TERM"
set -ga terminal-overrides ",$TERM:Tc"
set-option -sg escape-time 10
set-option -g focus-events on

# Change prefix to avoid clashes with ssh sessions
set-option -g prefix C-a
unbind-key C-b
bind-key -n C-a send-prefix

# Vi keybindings
set-window-option -g mode-keys vi

# Status bar
set-option -g status-position top 
set-option -g status-left-length 150

# Slight modification to default keybinds
bind  %  split-window -h -c "#{pane_current_path}"
bind  '"'  split-window -c "#{pane_current_path}"

# Numbering of windows and panes
set-option -g base-index 1
set-option -g pane-base-index 1

# List of plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "Nybkox/tmux-kanagawa"

# Plugins config
## Colorscheme
set -g @kanagawa-theme "dragon" # options are 'wave', 'lotus' and 'dragon'
set -g @kanagawa-plugins " "

# Custom scripts
bind a display-popup -E "tmux-sessionizer"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
